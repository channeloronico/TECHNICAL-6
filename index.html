<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>₊˚⊹♡ LOGIN AND SIGN UP ₊˚⊹♡</title>
    <link rel="stylesheet" href="./Assets/Style/styles.css">
</head>
<body>
    <div class="container">
        <div class="card login-card">
            <button class="toggle-button" id="toggle-signup">₊˚⊹♡ Sign Up ₊˚⊹♡</button>
            <h2>₊˚⊹♡ Login ₊˚⊹♡</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">₊˚⊹♡ Login ₊˚⊹♡</button>
            </form>
            <div class="login-options">
                <button class="login-button gmail">Login With Google</button>
                <button class="login-button microsoft">Login With Microsoft</button>
                <button class="login-button LinkedIn">Login With LinkedIn</button>
            </div>
        </div>
        <div class="card signup-card hidden">
            <button class="toggle-button" id="toggle-login">₊˚⊹♡ Back to Login ₊˚⊹♡</button>
            <h2>₊˚⊹♡ Sign Up ₊˚⊹♡</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="text" id="signup-firstname" placeholder="First Name" required>
                <input type="text" id="signup-lastname" placeholder="Last Name" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">₊˚⊹♡ Sign Up ₊˚⊹♡</button>
            </form>            
            <div class="signup-options">
                <button class="signup-button gmail">Sign Up With Google</button>
                <button class="signup-button microsoft">Sign Up With Microsoft</button>
                <button class="signup-button LinkedIn">Sign Up With LinkedIn</button>
            </div>
        </div>
    </div>
    <div class="receipt-card hidden">
        <div class="card receipt">
            <h2>User Information<img src="https://media3.giphy.com/media/5TohwBLvFMlRih64bE/giphy.gif?cid=6c09b952k83gjns7soqn9omd5x6kup1eu4gpyubu9f1rinxy&ep=v1_stickers_related&rid=giphy.gif&ct=s" alt="Icon" class="icon"></h2>
            <p id="receipt-welcome"></p>
            <p><strong>Username:</strong> <span id="receipt-username"></span></p>
            <p><strong>First Name:</strong> <span id="receipt-firstname"></span></p>
            <p><strong>Last Name:</strong> <span id="receipt-lastname"></span></p>
            <p><strong>Password:</strong> <span id="receipt-password"></span></p>
            <button id="go-back">₊˚⊹♡ Go Back ₊˚⊹♡</button>
        </div>
    </div>
    
    <script src="./Assets/JS/script.js"></script>
</body>
</html>
